<nav class="navbar sticky-top navbar-expand-md navbar-dark bg-success">
  <div class="container">

    <span class="navbar-brand">Nienti</span>
    <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1" role="button">
            Master
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a ngbDropdownItem [routerLink]="['/products']" routerLinkActive="active">Products</a>
            <a ngbDropdownItem [routerLink]="['/customers']" routerLinkActive="active">Customers</a>
            <a ngbDropdownItem [routerLink]="['/suppliers']" routerLinkActive="active">Suppliers</a>
          </div>
        </li>
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown1" role="button">
            Sales & Purchasing
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
            <a ngbDropdownItem [routerLink]="['/sale-create']" routerLinkActive="active">Sales Order</a>
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Purchase</a>
          </div>
        </li>
  
        <li class="nav-item" ngbDropdown display="dynamic" placement="bottom-right">
          <a class="nav-link" style="cursor: pointer" ngbDropdownToggle id="navbarDropdown3" role="button">
            My Account
          </a>
          <div ngbDropdownMenu aria-labelledby="navbarDropdown3" class="dropdown-menu">
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Profile</a>
            <a ngbDropdownItem href="#" (click)="$event.preventDefault()">Logout</a>
          </div>
        </li>
      </ul>
    </div>
  
    <ng-content select="[actions]"></ng-content>
  </div>
</nav>

<div class="container my-4">
  <div class="row my-4">
    <div class="col-md-12">
      <h4 class="card-title">{{ title }}</h4>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-12">
      <ng-content select="[content]"></ng-content>
    </div>
  </div>
</div>
