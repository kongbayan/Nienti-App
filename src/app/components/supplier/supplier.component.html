<app-navigation></app-navigation>

<div class="container" style="margin-top: 37px;">
  <h4 class="display-4 text-center" style="margin-top: 6px;font-size: 40px;">
    Suppliers
  </h4>
</div>

<div class="container mb-4" style="margin-bottom: 35px;">
  <p class="lead text-center" style="font-size: 18px;">
    Manage your supplier for better purchasing<br />
  </p>
</div>

<div class="container d-md-flex justify-content-center align-items-center align-content-center align-items-md-center">
  <div role="group" class="btn-group">
    <button [routerLink]="['/dashboard']" class="btn btn-secondary" type="button">Back</button>
    <button (click)="create()" class="btn btn-success" type="button">New Supplier</button>
  </div>
</div>

<div *ngIf="isEmpty" class="container" style="margin-top: 48px;">
  <div class="row justify-content-center">
    <div class="col-5 text-center d-xl-flex justify-content-xl-center align-items-xl-center">
      <img src="assets/no-data.png" />
    </div>
  </div>
</div>

<div *ngIf="!isEmpty" class="container" style="margin-top: 48px;">
  <div class="row">
      <div class="col-12">
        <div class="card shadow mb-4">
          <div class="card-body" style="padding-top: 0px;">
            <input 
              type="search"
              class="bg-light form-control mt-4"
              placeholder="Search suppliers"
              style="margin-top: 3px;"
              [(ngModel)]="query"
              (keyup.enter)="search()"
            />
          </div>
          <ul class="list-group list-group-flush" >
            <li *ngFor="let supplier of suppliers.results" class="list-group-item">
                <div class="row">
                  <div class="col">
                    <h1 style="font-size: 18px;">{{ supplier.name }}</h1>
                    <p class="lead" style="font-size: 14px;">
                      {{ supplier.address }}
                    </p>
                  </div>
                  <div class="col text-right d-lg-flex justify-content-lg-end align-items-lg-center">
                    <div role="group" class="btn-group">
                      <button (click)="delete(supplier)" class="btn btn-outline-light text-dark" type="button">Delete</button>
                      <button (click)="update(supplier)" class="btn btn-success" type="button">Edit</button>
                    </div>
                  </div>
                </div>
            </li>
            <li 
              *ngIf="suppliers.next" 
              class="list-group-item d-md-flex justify-content-md-center"
              (click)="paginate(suppliers.next)"
              style="cursor: pointer;"
            >
              <span class="text-center">More</span>
            </li>
            <!-- <button (click)="update(supplier)" class="list-group-item list-group-item-action" *ngFor="let supplier of suppliers.results">
              <h1 style="font-size: 18px;">{{ supplier.name }}</h1>
              <p class="lead" style="font-size: 14px;">
                {{ supplier.address }}
              </p>
            </button>
            <button
              *ngIf="suppliers.next"
              class="list-group-item list-group-item-action d-md-flex justify-content-md-center"
              (click)="paginate(suppliers.next)"
            >
              <span class="text-center">
                More
              </span>
            </button> -->
          </ul> 
        </div>
      </div>
  </div>
</div>
