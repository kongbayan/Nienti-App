

<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Sales Report</h4>
</div>

<div class="modal-body">
  <div class="form-group">
    <label>Search</label>
    <input [(ngModel)]="query" type="search" class="form-control" placeholder="Search">
  </div>
  <div class="form-group">
    <ngb-datepicker #dp (dateSelect)="onDateSelection($event)" [displayMonths]="2" [dayTemplate]="t" outsideDays="hidden">
    </ngb-datepicker>
    <ng-template #t let-date let-focused="focused">
      <span class="custom-day" [class.focused]="focused" [class.range]="isRange(date)" [class.faded]="isHovered(date) || isInside(date)" (mouseenter)="hoveredDate = date" (mouseleave)="hoveredDate = null">
        {{ date.day }}
      </span>
    </ng-template>
  </div>
</div>

<div class="modal-footer">
  <button (click)="activeModal.dismiss(false)" type="button" class="btn btn-light" data-dismiss="modal">Close</button>
  <button (click)="report()" type="button" class="btn btn-success">Download Report</button>
</div>
