<div role="dialog" tabindex="-1" class="modal d-block" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
          <h4 class="display-4 modal-title text-danger" style="font-size: 24px;">
            Delete {{ supplier.name }}
          </h4>
          <button (click)="activeModal.dismiss('Cross click')" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body d-lg-flex justify-content-lg-center align-items-lg-center">
          <img class="d-lg-flex" src="assets/confirm-delete.png" />
        </div>
        <div class="modal-footer">
          <button (click)="delete()" class="btn btn-outline-danger" type="button" data-dismiss="modal">Confirm</button>
          <button (click)="activeModal.close(false)" class="btn btn-success" type="button">Cancel</button>
        </div>
    </div>
  </div>
</div>
